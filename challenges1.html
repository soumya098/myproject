<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenges</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/age.css">
</head>

<body>
    <div class="container">
        <div class="row-container">
            <h2>Get your Age in Days</h2>
        </div>

        <div class="row-container box-1">
            <div>
                <button class="btn btn-primary" onclick="ageindays()">click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>

        <div class="row-container">
            <div id="result">

            </div>

        </div>
    </div>

    <hr />

    <div class="container">
        <div class="row-container">
            <h2>Cat generator</h2>
        </div>
        <div class="row-container">
            <div>
                <button class="btn btn-success" id="catgen" onclick="generator()">Generate</button>
            </div>
        </div>
        <div class="row-container" id="catbox">
        </div>
    </div>

    <hr />

    <div class="container">
        <div class="row-container">
            <h2>Rock, paper & scissor</h2>
        </div>
        <div class="rps">
            <div class="game">
                <img src="rock.png" alt="" id="rock" onclick="rpsgame(this)">
            </div>
            <div class="game">
                <img src="paper.jpg" alt="" id="paper" onclick="rpsgame(this)">

            </div>
            <div class="game">
                <img src="scissor.png" alt="" id="scissor" onclick="rpsgame(this)">

            </div>
        </div>
    </div>

    <hr />

    <div class="container">
        <div class="row-container">
            <h3>Button Color Changer</h3>
        </div>
        <div  class="row row-container align-items-center">
            <form action="">
                <select name="dropdown" id="choices" onchange="BtnColorChanger(this)">
                    <option value="random">RANDOM</option>
                    <option value="red">RED</option>
                    <option value="green">GREEN</option>
                    <option value="reset">RESET</option>
                </select>
            </form>
            <button class="btn btn-primary">Button1</button>
            <button class="btn btn-danger">Button2</button>
            <button class="btn btn-warning">Button3</button>
        </div>

    </div>



    <script src="JS/age.js"></script>
</body>

</html>
